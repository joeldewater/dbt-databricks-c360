version: 2

models:
  - name: dbt_c360_silver_users
    columns:
      - name: user_id
        tests:
          - unique
          - not_null
      - name: churn
        tests:
          - accepted_values:
              values: [1, 0]
              
  - name: dbt_c360_silver_orders
    columns:
      - name: order_id
        tests:
          - unique

      - name: user_id
        tests:
          - not_null:
              config:
                severity: warn

  - name: apple_views_events
    columns:
      - name: action
        tests:
          - accepted_values:
            values: ['view']
      - name: platform
        tests:
          - accepted_values:
            values: ['ios']

              
              
              
              